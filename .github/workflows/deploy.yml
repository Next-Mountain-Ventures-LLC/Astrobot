name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  # WordPress API configuration - ensure we fetch from the correct endpoint
  WORDPRESS_API_URL: https://blog.nxtmt.ventures/wp-json/wp/v2
  WORDPRESS_CATEGORY_SLUG: astrobot-design

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.29.2

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-build diagnostics
        run: |
          echo "ğŸ” Build Environment Information:"
          echo "  Node version: $(node --version)"
          echo "  pnpm version: $(pnpm --version)"
          echo "  WordPress API: ${{ env.WORDPRESS_API_URL }}"
          echo "  Category slug: ${{ env.WORDPRESS_CATEGORY_SLUG }}"
          echo "  GitHub Actions: true"

      - name: Build Astro site
        run: pnpm build
        env:
          WORDPRESS_API_URL: ${{ env.WORDPRESS_API_URL }}
          WORDPRESS_CATEGORY_SLUG: ${{ env.WORDPRESS_CATEGORY_SLUG }}

      - name: Validate WordPress posts were fetched
        run: |
          echo "ğŸ” Validating build artifacts..."
          
          # Check if build succeeded
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          
          # Check if blog directory exists and has posts
          if [ ! -d "dist/blog" ]; then
            echo "âš ï¸ Warning: No blog directory created"
          else
            POST_COUNT=$(find dist/blog -name "index.html" -type f | wc -l)
            echo "âœ… Found $POST_COUNT blog posts in build"
            if [ $POST_COUNT -eq 0 ]; then
              echo "âš ï¸ Warning: No blog posts found. Verify WordPress API is accessible."
            fi
          fi
          
          # Check if manifest was created
          if [ -f ".wordpress-posts-manifest.json" ]; then
            echo "âœ… Posts manifest created successfully"
            cat .wordpress-posts-manifest.json | head -20
          else
            echo "âš ï¸ Warning: Posts manifest not found"
          fi
          
          # Show build directory structure
          echo ""
          echo "ğŸ“ Build artifacts summary:"
          du -sh dist/* 2>/dev/null | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Post-build summary
        if: always()
        run: |
          echo ""
          echo "ğŸ‰ Build workflow completed"
          echo "ğŸ“ Check the build logs above for WordPress API details"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Site deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
